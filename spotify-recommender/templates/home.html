<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Spotipy Recommender</title>
  </head>
  <body>
    <header class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spotipy Recommender</a>
     
    </header>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Authentication</h1>

      <form action="" method="POST">
        <div class="form-group">
          <label for="cl_id">Client ID</label>
          <input type="text" id="cl_id" name="cl_id" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="cl_secret">Client Secret</label>
          <input type="text" id="cl_secret" name="cl_secret" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark btn-block mt-4">Generate Playlist</button>
      </form>

      <!-- Display messages -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-success mt-4" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
